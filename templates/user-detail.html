{% extends 'base.html' %}

{% block title %} Secret {% endblock %}

{% block content %}
<div class="container">


    <table class="table" style="width: 400px;">
        <tbody>
            <tr>
                <td>Username</td>
                <td>{{user.username}}</td>
            </tr>
            <tr>
                <td>Email Address</td>
                <td>{{user.email}}</td>
            </tr>
            <tr>
                <td>Name</td>
                <td>{{user.first_name}} {{user.last_name}}</td>
            </tr>
        </tbody>
    </table>



</div>


{% endblock %}
