{% extends 'base.html' %}

{% block title %} Secret {% endblock %}

{% block content %}
<div class="container">
    <div class="row">

        <div class="col-4">

            <table class="table">
                <tbody>
                    <tr>
                        <td>Username</td>
                        <td>{{user.username}}</td>
                    </tr>
                    <tr>
                        <td>Email Address</td>
                        <td>{{user.email}}</td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td>{{user.first_name}} {{user.last_name}}</td>
                    </tr>
                </tbody>
            </table>
            <form action="/users/{{user.username}}/delete" method="POST">
                <button class="btn btn-outline-danger btn-large btn-block">Delete Account</button>
            </form>

        </div>

        <div class="col-2"></div>

        <div class="col-4">
            <button class="btn btn-outline-success btn-large btn-block">Add Feedback</button>

            <ul>
                
            </ul>

        </div>

    </div>



</div>


{% endblock %}
